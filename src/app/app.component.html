<app-header />
<main class="main">
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        (select)="selectedUser($event)"
        [selected]="selected === user.id"
      />
    </li>

    }
  </ul>

  @if(selected) {
  <app-tasks [userId]="selected" />
  } @else{
  <p id="fallback">Please select a user</p>
  }
</main>
