@if(toggleNew){
<app-new-task
  [userId]="userId"
  (cancel)="toggleForm($event)"
  (create)="createTask($event)"
/>
}
<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>

    <menu>
      <button (click)="toggleForm(true)">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of userTasks; track task.id){

    <li><app-task [task]="task" /></li>
    }
  </ul>
</section>
